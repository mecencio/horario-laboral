<header class="p-3 border-bottom surface-100 text-center shadow-1">
    <h1 class="text-2xl font-bold text-primary">⏱ Control de Horarios</h1>

    <div class="flex justify-content-center gap-6">
        <div 
            class="card max-w-xs w-auto" 
            pTooltip="Horas por día"
            tooltipPosition="top"
            hideDelay="300"
        >
            <p-selectbutton [options]="workdayOptions" [(ngModel)]="selectedWorkdayOptions"
                [multiple]="false" optionLabel="name"/>
        </div>
        <div 
            class="card max-w-xs w-auto"
            pTooltip="Cambiar de vista"
            tooltipPosition="top"
            hideDelay="300"
        >
            <p-selectbutton [options]="routes" [(ngModel)]="selectedRoute" [multiple]="false" optionLabel="name"/>
        </div>
    </div>
</header>

<main class="p-4">
    <router-outlet></router-outlet>
</main>

<footer class="absolute bottom-0 w-full p-3 mt-auto text-center surface-100 border-top">
    <small>&copy; {{ currentYear }} - Nicolas Temprano</small>
</footer>
